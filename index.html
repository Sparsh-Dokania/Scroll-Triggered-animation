        </div>
    </section>
    <section class="spotlight">
        <div class="header">
            <h1>
                Featured Content
            </h1>

                    <div class="img"><img src="assets/1.jpg" alt=""></div>
                    <div class="img"></div>

                    <div class="img"><img src="assets/7.jpg" alt=""></div>
                    <div class="img"></div>
                    <div class="img"><img src="assets/8.jpg" alt=""></div>

            <div class="mask-img"><img src="assets/9.jpg" alt=""></div>

    <section class="outro">
